<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="col-8 offset-3" style="margin-top: 50px">
  <div class="form-group row">
    <label class="col-2 col-form-label">Name:</label>
    <div class="col-10">
      <input class="form-control" type="text" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Author:</label>
    <div class="col-10">
      <input class="form-control" type="text" formControlName="author">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Price:</label>
    <div class="col-10">
      <input class="form-control" type="number" formControlName="price">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Description:</label>
    <div class="col-10">
      <textarea class="form-control" type="text" formControlName="description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Category:</label>
    <div class="col-10">
      <select formControlName="category">
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Image:</label>
    <div class="col-10">
      <img src="{{currentImg}}" style="height: 300px;width: 200px">
      <input class="form-control" type="text" formControlName="image" (change)="onChangeImg($event)" style="margin-top: 20px">
    </div>
  </div>
  <div class=" row col-2 offset-3">
    <button type="submit">Submit</button>
    <button type="button" routerLink="/book" style="margin-top: 25px">Back</button>
  </div>
</form>
